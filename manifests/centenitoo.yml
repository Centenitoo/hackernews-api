apiVersion: apps/v1
kind: Deployment
metadata:
  name: centenitoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: centenitoo
  template:
    metadata:
      labels:
        app: centenitoo
    spec:
      containers:
      - image: okteto.dev/centenitoo:latest
        name: centenitoo
        envFrom:
        - configMapRef:
            name: centenitoo-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: centenitoo
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
  - name: "centenitoo"
    port: 8080
  selector:
    app: centenitoo